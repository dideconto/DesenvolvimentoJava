<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<h2>Listar Produtos</h2>
	<h:form>
		<h:dataTable value="#{produtoBean.produtos}" var="produto">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputLabel value="#{produto.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputLabel value="#{produto.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Pre√ßo</f:facet>
				<h:outputLabel value="#{produto.preco}" />
			</h:column>
			<h:column>
				<f:facet name="header">Quantidade</f:facet>
				<h:outputLabel value="#{produto.quantidade}" />
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton action="#{produtoBean.remover(produto)}"
					value="Remover" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
