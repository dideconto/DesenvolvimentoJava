<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/Templates/Template.xhtml">
	<ui:define name="conteudo">

		<h:form styleClass="needs-validation">
			<fieldset>
				<legend>Cadastrar Produto</legend>
				<p:messages id="messages" showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>
				<div class="form-group">
					<h:outputLabel value="Nome:" />
					<h:inputText id="txtNome" value="#{produtoBean.produto.nome}"
						required="true" requiredMessage="Campo obrigatório!"
						styleClass="form-control col-6" />
					<h:message for="txtNome" styleClass="text-danger" />
				</div>

				<div class="form-group">
					<h:outputLabel value="Quantidade:" />
					<h:inputText id="txtQuantidade"
						value="#{produtoBean.produto.quantidade}"
						styleClass="form-control col-6" required="true"
						requiredMessage="Campo obrigatório!"
						converterMessage="Apenas números">						
						<f:convertNumber integerOnly="true"/>						
					</h:inputText>
					<h:message for="txtQuantidade" styleClass="text-danger" />
				</div>

				<div class="form-group">
					<h:outputLabel value="Preço:" />
					<h:inputText value="#{produtoBean.produto.preco}"
						styleClass="form-control col-6" />
				</div>

				<div class="form-group">
					<h:outputLabel value="Data de vencimento:" />
					<h:inputText id="txtDataVencimento"
						value="#{produtoBean.produto.data}"
						styleClass="form-control col-6" required="true"
						requiredMessage="Campo obrigatório!"
						converterMessage="Datas no formato dd/mm/yyyy">						
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="GMT-3"/>						
					</h:inputText>
					<h:message for="txtDataVencimento" styleClass="text-danger" />
				</div>	
				
				<div class="form-group">
					<h:outputLabel value="Categoria:" />
					<h:selectOneMenu id="drpCategorias"
						value="#{produtoBean.produto.categoria}"
						styleClass="form-control col-6"
						converter="omnifaces.SelectItemsIndexConverter"
						required="true" requiredMessage="Campo obrigatório!">
						<f:selectItem itemValue="#{null}" itemLabel="  -- SELECIONE --  " />
						<f:selectItems value="#{produtoBean.categorias}" var="categoria"
							itemLabel="#{categoria.nome}" itemValue="#{categoria}" />
					</h:selectOneMenu>
					<h:message for="drpCategorias" styleClass="text-danger" />
				</div>

				<h:commandButton action="#{produtoBean.cadastrar()}"
					value="Cadastrar" styleClass="btn btn-primary" />

			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
